<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #FF00FF); /* Degradado de violeta a fucsia */
            background-size: 400% 400%; /* Aumentamos el tamaño del fondo para que se vea más grande */
            animation: gradientAnimation 10s ease infinite; /* Animación para mover el degradado */
            text-align: center;
            padding: 50px;
            color: white; /* Asegurar que el texto sea visible sobre el fondo */
        }

        h1, h2 {
            font-size: 3em;
            margin: 20px;
        }

        .frases {
            font-size: 1.5em;
            margin-top: 40px;
            display: none; /* Ocultar todas las frases inicialmente */
        }

        .frases-container {
            margin-top: 30px;
        }

        .carousel {
            position: relative;
            width: 80%;
            height: 400px;
            margin: 40px auto; /* Centra el carrusel */
            overflow: hidden; /* Esconde las imágenes fuera del área visible */
        }

        .carousel-images {
            display: flex;
            position: relative;
            transition: opacity 1s ease-in-out;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .carousel-images img {
            width: 100%;
            max-width: 500px; /* Controla el tamaño de las imágenes */
            height: 100%;
            object-fit: cover; /* Asegura que las imágenes no se deformen */
            margin: 0 auto;
            border-radius: 10px;
            opacity: 0;
            transform: scale(0.9); /* Inicialmente la imagen será más pequeña */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            display: none; /* Las imágenes estarán ocultas por defecto */
        }

        .carousel-images img.active {
            display: block; /* Mostrar solo la imagen activa */
            opacity: 1;
            transform: scale(1); /* La imagen activa se muestra a su tamaño normal */
        }

        /* Animación para el fondo */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversario</h1>
    <h2>Mi Amor</h2>

    <div class="frases-container">
        <div class="frases" id="frase1">Cada día a tu lado es un regalo.</div>
        <div class="frases" id="frase2">Gracias por ser mi compañera de vida.</div>
        <div class="frases" id="frase3">Cada momento contigo es especial.</div>
        <div class="frases" id="frase4">Eres incluso mejor de lo que soñé.</div>
        <div class="frases" id="frase5">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases" id="frase6">¡Feliz primer aniversario!</div>
    </div>

    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="Foto1.jpg" alt="Foto 1" class="active">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frases = document.querySelectorAll('.frases');
        const images = document.querySelectorAll('.carousel-images img');
        const totalFrases = frases.length;
        const totalImages = images.length;

        // Mostrar frases una por una con efecto
        let currentFrase = 0;
        frases[currentFrase].style.display = 'block';

        setInterval(() => {
            frases[currentFrase].style.display = 'none'; // Ocultar la frase actual
            currentFrase = (currentFrase + 1) % totalFrases; // Pasar a la siguiente frase
            frases[currentFrase].style.display = 'block'; // Mostrar la nueva frase
        }, 3000); // Cambiar cada 3 segundos

        // Carrusel de imágenes con efecto de desvanecimiento automático
        setInterval(() => {
            images[currentIndex].classList.remove('active'); // Eliminar la clase 'active' de la imagen actual
            currentIndex = (currentIndex + 1) % totalImages; // Cambiar a la siguiente imagen
            images[currentIndex].classList.add('active'); // Agregar la clase 'active' a la nueva imagen
        }, 4000); // Cambiar cada 4 segundos
    </script>

</body>
</html>
