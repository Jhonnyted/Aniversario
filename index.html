<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }

        h1, h2 {
            font-size: 3em;
            margin: 20px;
        }

        .frases {
            font-size: 1.5em;
            color: #333;
            margin-top: 40px;
            animation: fadeIn 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .frases-container {
            margin-top: 30px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 80%;
            margin-top: 40px;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            max-width: 500px;
            margin: 0 10px;
            border-radius: 10px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversario</h1>
    <h2>Mi Amor</h2>

    <div class="frases-container">
        <div class="frases" id="frase1">Cada día a tu lado es un regalo.</div>
        <div class="frases" id="frase2">Gracias por ser mi compañera de vida.</div>
        <div class="frases" id="frase3">Cada momento contigo es especial.</div>
        <div class="frases" id="frase4">Eres incluso mejor de lo que soñé.</div>
        <div class="frases" id="frase5">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases" id="frase6">¡Feliz primer aniversario!</div>
    </div>

    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="Foto1.jpg" alt="Foto 1">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
        <div class="carousel-controls">
            <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
            <div class="next" onclick="moveSlide(1)">&#10095;</div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frases = document.querySelectorAll('.frases');
        const carouselImages = document.getElementById('carouselImages');
        const totalFrases = frases.length;

        // Mostrar frases con efecto
        let currentFrase = 0;
        setInterval(() => {
            frases.forEach((frase, index) => {
                frase.style.display = index === currentFrase ? 'block' : 'none';
            });
            currentFrase = (currentFrase + 1) % totalFrases;
        }, 3000); // Cambiar cada 3 segundos

        // Carrusel de imágenes
        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + 5) % 5; // Hay 5 fotos
            carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>

</body>
</html>
