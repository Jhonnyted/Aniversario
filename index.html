<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(50deg, #8A2BE2, #FF00FF); /* Degradado de violeta a fucsia */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 20px 0;
            font-size: 4em;
            animation: heartbeat 4s infinite, colorChange 8s infinite;
        }

        h2 {
            font-size: 3em;
        }

        .frases-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 150px;
        }

        .frases {
            font-size: 1.8em;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background: rgba(200, 200, 200, 0.4); /* Fondo gris claro m√°s transparente */
            padding: 20px 40px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
            color: #333; /* Color del texto gris oscuro */
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.5); /* Sombra del texto */
            width: 80%;
            text-align: center;
        }

        .frases.active {
            opacity: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: 40px auto;
            overflow: hidden;
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-images img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            mask-image: radial-gradient(farthest-side, rgba(0, 0, 0, 1) 94%, rgba(0, 0, 0, 0) 100%);
        }

        .carousel-images img.active {
            opacity: 1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            75% {
                transform: scale(1.05);
            }
        }

        @keyframes colorChange {
            0% {
                color: #FF00FF;
            }
            33% {
                color: #8A2BE2;
            }
            66% {
                color: #FF69B4;
            }
            100% {
                color: #FF00FF;
            }
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversario</h1>
    <h2>Mi Amor</h2>

    <div class="frases-container">
        <div class="frases active" id="frase1">Cada d√≠a a tu lado es un regalo.</div>
        <div class="frases" id="frase2">Gracias por ser mi compa√±era de vida.</div>
        <div class="frases" id="frase3">Cada momento contigo es especial.</div>
        <div class="frases" id="frase4">Eres incluso mejor de lo que so√±√©.</div>
        <div class="frases" id="frase5">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases" id="frase6">¬°Feliz primer aniversario!</div>
  	 <div class="frases" id="frase7">üêªüòòüê•</div>
	</div>
	 
    </div>

    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="Foto1.jpg" alt="Foto 1" class="active">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
    </div>

    <script>
        // Control de las frases
        const frases = document.querySelectorAll('.frases');
        let currentFrase = 0;

        setInterval(() => {
            frases[currentFrase].classList.remove('active');
            currentFrase = (currentFrase + 1) % frases.length;
            frases[currentFrase].classList.add('active');
        }, 4000);

        // Control del carrusel de im√°genes
        const images = document.querySelectorAll('.carousel-images img');
        let currentImage = 0;

        setInterval(() => {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }, 4000);
    </script>

</body>
</html>
