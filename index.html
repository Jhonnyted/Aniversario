<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: linear-gradient(50deg, #8A2BE2, #FF00FF);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
        }

        h1, h2 {
            margin: 20px 0;
            font-size: 4em;
            animation: heartbeat 4s infinite, colorChange 8s infinite;
        }

        h2 {
            font-size: 3em;
        }

        .frases-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 150px;
        }

        .frases {
            font-size: 1.8em;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background: rgba(200, 200, 200, 0.4);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #333;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.5);
            width: 80%;
            text-align: center;
        }

        .frases.active {
            opacity: 1;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px; /* Altura fija del contenedor */
            margin: 40px auto;
            overflow: hidden;
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-images img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            object-fit: contain; /* Ajusta la imagen dentro del contenedor */
            mask-image: radial-gradient(farthest-side, rgba(0, 0, 0, 1) 94%, rgba(0, 0, 0, 0) 100%); /* Efecto difuminado */
        }

        .carousel-images img.active {
            opacity: 1;
        }

        .button-container {
            margin-top: 50px;
        }

        .button {
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px 30px;
            color: white;
            background: #FF69B4;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .button:active {
            transform: scale(0.95);
            background: #FF1493;
        }

        .message {
            margin-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .message.active {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        .countdown {
            font-size: 2em;
            color: white;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .countdown.active {
            opacity: 1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            75% {
                transform: scale(1.05);
            }
        }

        @keyframes colorChange {
            0% {
                color: #FF00FF;
            }
            33% {
                color: #8A2BE2;
            }
            66% {
                color: #FF69B4;
            }
            100% {
                color: #FF00FF;
            }
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversario</h1>
    <h2>Mi Amor</h2>

    <div class="frases-container">
        <div class="frases active">Cada día a tu lado es un regalo.</div>
        <div class="frases">Gracias por ser mi compañera de vida.</div>
        <div class="frases">Cada momento contigo es especial.</div>
        <div class="frases">Eres incluso mejor de lo que soñé.</div>
        <div class="frases">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases">¡Feliz primer aniversario!</div>
    </div>

    <div class="carousel">
        <div class="carousel-images">
            <img src="Foto1.jpg" alt="Foto 1" class="active">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
    </div>

    <div class="button-container">
        <button class="button" id="actionButton">Presiona aquí</button>
        <div class="message" id="message">Abre el sobre</div>
        <div class="countdown" id="countdown"></div>
    </div>

    <audio id="audio" src="Audio.m4a"></audio>

    <script>
        const frases = document.querySelectorAll('.frases');
        const images = document.querySelectorAll('.carousel-images img');
        let currentFrase = 0;
        let currentImage = 0;

        setInterval(() => {
            frases[currentFrase].classList.remove('active');
            currentFrase = (currentFrase + 1) % frases.length;
            frases[currentFrase].classList.add('active');
        }, 4000);

        setInterval(() => {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }, 4000);

        const button = document.getElementById('actionButton');
        const message = document.getElementById('message');
        const countdown = document.getElementById('countdown');
        const audio = document.getElementById('audio');

        button.addEventListener('click', () => {
            message.classList.add('active');
            countdown.classList.add('active');
            let timeLeft = 10;
            countdown.textContent = `El audio comenzará en ${timeLeft}...`;

            const interval = setInterval(() => {
                timeLeft--;
                countdown.textContent = `El audio comenzará en ${timeLeft}...`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    countdown.textContent = '';
                    audio.play();
                }
            }, 1000);
        });
    </script>

</body>
</html>
