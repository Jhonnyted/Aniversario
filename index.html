<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
        }

        h1, h2 {
            font-size: 3em;
            margin: 20px;
        }

        .frases {
            font-size: 1.5em;
            color: #333;
            margin-top: 40px;
            display: none; /* Ocultar todas las frases inicialmente */
        }

        .frases-container {
            margin-top: 30px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 80%;
            margin-top: 40px;
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            max-width: 500px;
            margin: 0 10px;
            border-radius: 10px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h2>Mi Amor</h2>

        <div class="frases" id="frase5">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases" id="frase6">¡Feliz primer aniversario!</div>
    </div>
