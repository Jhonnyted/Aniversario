<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(135deg, #8e44ad, #f39c12); /* Difuminado violeta a rosa */
        color: #333;
        transition: background 1s ease-in-out; /* Transición suave al cambiar imágenes */
      }

      header {
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 1.5rem;
      }

      /* Estilo para "Feliz Aniversario" y "Mi Amor" */
      header h1, header h2 {
        margin: 0;
        font-size: 3rem;
        font-weight: bold;
        animation: palpitar 2s infinite; /* Animación de pulso más suave */
      }

      /* Margen adicional para "Mi Amor" */
      header h2 {
        margin-top: 10px;
        color: #f8c291; /* Color diferente */
      }

      @keyframes palpitar {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2); /* Aumentar tamaño */
        }
        100% {
          transform: scale(1); /* Reducir tamaño */
        }
      }

      .carousel {
        position: relative;
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        overflow: hidden;
      }

      /* Contenedor circular */
      .carousel-item {
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* Esto hace el contenedor cuadrado con relación 1:1 */
        position: relative;
        border-radius: 50%; /* Hace el contenedor circular */
        overflow: hidden;
        display: inline-block;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4); /* Borde difuso */
      }

      /* Imágenes ajustadas dentro del contenedor circular */
      .carousel img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Hace que la imagen mantenga su proporción */
        transition: opacity 1s ease-in-out;
      }

      .carousel img.active {
        display: block;
        opacity: 1;
      }

      .carousel img:not(.active) {
        opacity: 0;
      }

      .phrase {
        margin-top: 20px;
        font-size: 1.5rem;
        color: white;
        font-style: italic;
      }

      footer {
        margin-top: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Feliz Aniversario</h1>
      <h2>Mi Amor</h2>
    </header>

    <div class="carousel">
      <div class="carousel-item">
        <img src="Foto1.jpg" alt="Pareja celebrando el aniversario" class="active">
      </div>
      <div class="carousel-item">
        <img src="Foto2.jpg" alt="Foto romántica 2">
      </div>
      <div class="carousel-item">
        <img src="Foto3.jpg" alt="Foto romántica 3">
      </div>
      <div class="carousel-item">
        <img src="Foto4.jpg" alt="Foto romántica 4">
      </div>
      <div class="carousel-item">
        <img src="Foto5.jpg" alt="Foto romántica 5">
      </div>
    </div>

    <div class="phrase">
      "Cada momento a tu lado es un regalo que atesoro para siempre."
    </div>

    <footer>
      <p>&copy; 2025 Nuestro Aniversario. Con amor.</p>
    </footer>

    <script>
      // Código para hacer el carrusel
      const images = document.querySelectorAll('.carousel img');
      let currentIndex = 0;

      function changeImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
      }

      setInterval(changeImage, 3000); // Cambiar imagen cada 3 segundos
    </script>
  </body>
</html>
