<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8A2BE2, #FF00FF); /* Degradado de violeta a fucsia */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            text-align: center;
            padding: 50px;
            color: white;
        }

        h1, h2 {
            font-size: 3em;
            margin: 20px;
        }

        .frases {
            font-size: 1.5em;
            margin-top: 40px;
            display: none;
        }

        .frases-container {
            margin-top: 30px;
        }

        .carousel {
            position: relative;
            width: 100%; /* Permite que el carrusel use el ancho completo */
            max-width: 800px; /* Define un ancho máximo para el carrusel */
            height: 500px; /* Altura fija para el carrusel */
            margin: 40px auto; /* Centra el carrusel */
            overflow: hidden; /* Oculta el contenido fuera del área del carrusel */
        }

        .carousel-images {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-images img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: auto; /* Ajusta automáticamente el ancho */
            height: auto; /* Ajusta automáticamente la altura */
            max-width: 100%; /* No exceder el ancho del contenedor */
            max-height: 100%; /* No exceder la altura del contenedor */
            transform: translate(-50%, -50%); /* Centra las imágenes */
            opacity: 0; /* Oculta las imágenes inicialmente */
            transition: opacity 1s ease-in-out; /* Transición suave al cambiar imágenes */
        }

        .carousel-images img.active {
            opacity: 1; /* Muestra la imagen activa */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Feliz Aniversario</h1>
    <h2>Mi Amor</h2>

    <div class="frases-container">
        <div class="frases" id="frase1">Cada día a tu lado es un regalo.</div>
        <div class="frases" id="frase2">Gracias por ser mi compañera de vida.</div>
        <div class="frases" id="frase3">Cada momento contigo es especial.</div>
        <div class="frases" id="frase4">Eres incluso mejor de lo que soñé.</div>
        <div class="frases" id="frase5">Cada pedacito de ti encaja conmigo.</div>
        <div class="frases" id="frase6">¡Feliz primer aniversario!</div>
    </div>

    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="Foto1.jpg" alt="Foto 1" class="active">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
            <img src="Foto4.jpg" alt="Foto 4">
            <img src="Foto5.jpg" alt="Foto 5">
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const frases = document.querySelectorAll('.frases');
        const images = document.querySelectorAll('.carousel-images img');
        const totalFrases = frases.length;
        const totalImages = images.length;

        // Mostrar frases una por una con efecto
        let currentFrase = 0;
        frases[currentFrase].style.display = 'block';

        setInterval(() => {
            frases[currentFrase].style.display = 'none';
            currentFrase = (currentFrase + 1) % totalFrases;
            frases[currentFrase].style.display = 'block';
        }, 3000); // Cambiar cada 3 segundos

        // Carrusel de imágenes con efecto de desvanecimiento automático
        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
        }, 4000); // Cambiar cada 4 segundos
    </script>

</body>
</html>
